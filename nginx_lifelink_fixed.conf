# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name 157.230.36.13 eng.skillfusion.tech;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server for eng.skillfusion.tech
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name eng.skillfusion.tech 157.230.36.13;

    # SSL Configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/eng.skillfusion.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eng.skillfusion.tech/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # CORS headers for widget embedding
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /widget.js {
        proxy_pass http://127.0.0.1:5000/widget.js;
        add_header Content-Type application/javascript always;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
}
